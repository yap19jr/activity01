  <body>
    <div>
      <div class="container">
        <div class="row" id="card-container"></div>
        <button class="btn btn-success" id="add-card-btn" onclick="addCard()">
          Add Card
        </button>
      </div>

      <template id="card-template">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <img src="./persian cat.jpg" class="card-img-top" alt="..." />
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">Description</p>
              <button
                class="btn btn-danger btn-delete"
                onclick="deleteCard(this)"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </template>
    </div>

    <script>
      function addCard() {
        // Get the card template
        var cardTemplate = document.getElementById("card-template");

        // Create a new card element by cloning the template
        var card = cardTemplate.content.cloneNode(true);

        // Append the card to the card container
        document.getElementById("card-container").appendChild(card);
      }

      function deleteCard(btn) {
        // Get the parent card element
        var card = btn.parentNode.parentNode.parentNode;

        // Remove the card from the card container
        card.remove();
      }
    </script>
  </body>
